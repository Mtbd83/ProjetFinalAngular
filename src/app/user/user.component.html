<div class="container">
  <h2>Login</h2>

  <form name="form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="currentUser.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password&nbsp;</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="currentUser.password"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Valider</button>
      <button class="btn btn-dark" [routerLink]="['/home']">Annuler</button>
    </div>
  </form>
</div>
