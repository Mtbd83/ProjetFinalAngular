<div class="container">
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="id">Id du formateur :</label>
      <input id="id" name="id" type="number" [(ngModel)]="formateur.id" class="form-control"
             placeholder="Id généré automatiquement" readonly="readonly">
    </div>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input id="nom" name="nom" type="text" [(ngModel)]="formateur.nom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Nom :</label>
      <input id="prenom" name="prenom" type="text" [(ngModel)]="formateur.prenom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="mail">Mail :</label>
      <input id="mail" name="mail" type="text" [(ngModel)]="formateur.mail" required class="form-control">
    </div>
    <div class="form-group">
      <label for="tel">Téléphone :</label>
      <input id="tel" name="tel" type="number" [(ngModel)]="formateur.telephone" required class="form-control">
    </div>
    <div class="form-group">
      <label for="numero">Numéro de la rue :</label>
      <input id="numero" name="numero" type="number" [(ngModel)]="formateur.adresse.numero" required class="form-control">
    </div>
    <div class="form-group">
      <label for="rue">Rue :</label>
      <input id="rue" name="rue" type="text" [(ngModel)]="formateur.adresse.rue" required class="form-control">
    </div>
    <div class="form-group">
      <label for="cp">Code Postal :</label>
      <input id="cp" name="cp" type="text" [(ngModel)]="formateur.adresse.codePostal" required class="form-control">
    </div>
    <div class="form-group">
      <label for="ville">Ville :</label>
      <input id="ville" name="ville" type="text" [(ngModel)]="formateur.adresse.ville" required class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Valider</button>
      <button class="btn btn-warning" [routerLink]="['/formateur']">Annuler</button>
    </div>
  </form>
</div>
