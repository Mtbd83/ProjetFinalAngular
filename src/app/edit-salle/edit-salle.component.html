<div class="container">
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="id">Id :</label>
      <input id="id" name="id" type="number" [(ngModel)]="salle.id" class="form-control">
    </div>
    <div class="form-group">
      <label for="code">Code :</label>
      <input id="code" name="code" type="number" [(ngModel)]="salle.code" required class="form-control">
    </div>
    <div class="form-group">
      <label for="cout">Cout d'Utilisation :</label>
      <input id="cout" name="cout" type="number" [(ngModel)]="salle.cout" required class="form-control">
    </div>
    <div class="form-group">
      <label for="disponibilite">Disponibilite :</label>
      <input id="disponibilite" name="disponibilite" type="text" [(ngModel)]="salle.disponibilite" required
             class="form-control">
    </div>
    <div class="form-group">
      <label for="capacite">Capacite :</label>
      <input id="capacite" name="capacite" type="number" [(ngModel)]="salle.capacite" required
             class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Valider</button>
      <button class="btn btn-warning" [routerLink]="['/materiel/salle']">Annuler</button>
    </div>
  </form>
</div>
