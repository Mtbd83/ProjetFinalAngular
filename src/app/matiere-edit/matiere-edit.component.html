<div class="container">
    <form (ngSubmit)="save()">

    <div class="form-group">
    <label for="idMatiere">Id de la matiere</label>
      <input class="form-control" id="idMatiere" name="idMatiere" [(ngModel)]="matiere.idMatiere" readonly
             placeholder="renseigner automatiquement">
    </div>

      <div class="form-group">
        <label for="titre">Titre de la matiere: </label>
        <input id="titre" name="titre" [(ngModel)]="matiere.titre" required class="form-control" #nomInput="ngModel">
      </div>

      <div class="form-group">
        <label for="duree">Duree de la matiere: </label>
        <input id="duree" name="duree" [(ngModel)]="matiere.duree" required class="form-control" #nomInput="ngModel">
      </div>

      <div class="form-group">
        <label for="objectif">Objectif de la matiere: </label>
        <input id="objectif" name="objectif" [(ngModel)]="matiere.objectif" required class="form-control" #nomInput="ngModel">
      </div>

      <div class="form-group">
        <label for="prerequis">Prerequis de la matiere: </label>
        <input id="prerequis" name="prerequis" [(ngModel)]="matiere.prerequis" required class="form-control" #nomInput="ngModel">
      </div>

      <div class="form-group">
        <label for="contenu">Contenu de la matiere: </label>
        <input id="contenu" name="contenu" [(ngModel)]="matiere.contenu" required class="form-control" #nomInput="ngModel">
      </div>



      <div class="form-group">
        <button [disabled]="nomInput.pristine|| (nomInput.dirty&&nomInput.invalid)" class="btn btn-success form-control" type="submit">Enregistrer</button>
        <a class="btn btn-warning form-control" [routerLink]="['/matiere']">Annuler</a>
      </div>
    </form>
</div>
